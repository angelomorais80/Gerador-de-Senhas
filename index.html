<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="Gerador de Senhas, gerador password">

    <link rel="stylesheet" href="../Gerador de Senhas/style.css">

    <title>Gerador de Senha</title>
</head>

<body>
    <img class="logo" src="../Gerador de Senhas/img/logo_01.png" alt="Gerador de Senhas logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caraceteres.</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="8" />
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class=" container-password hide ">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password "></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>



    <script src=" ../Gerador de Senhas/script.js "></script>
</body>

</html>
